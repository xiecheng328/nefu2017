<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="javascript/rem.js"></script>
    <script src="javascript/jquery-1.12.4.js"></script>
    <script src="javascript/jquery.mobile-1.4.5.js"></script>
    <script src="javascript/order.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" id="header">
        <div id="left">
            <img src="img/left-arrow.png" alt="">
        </div>
        <div id="group">
            提交订单
        </div>
    </div>
    <div role="main" class="ui-content" id="content">
        <div id="title">
            鲜芋仙
        </div>
        <div class="order-form">
            单价：
            <span><i class="price">19.9</i>元</span>
        </div>
        <div class="order-form">
            数量：
            <div id="num">
                <button class="control minus">-</button>
                <input type="text" class='count' data-inline="true" value="1">
                <button class="control add" data-inline="true">+</button>
            </div>
        </div>
        <div class="order-form">
            总价：
            <span>
                <i class="total-price">19.9</i>元
            </span>
        </div>
        <button>提交订单</button>
    </div>

</div>

</body>
</html>
