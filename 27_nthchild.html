<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:nth-child(odd){
            background: #00ff00;
        }
        li:nth-child(even){
            background: #f00;
        }
    </style>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
        <li>006</li>
    </ul>

    1 2 3
    4 5 6
    7 8 9


</body>
</html>
